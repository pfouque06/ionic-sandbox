<ion-split-pane contentId="dashboardId" [disabled]="!paneEnabled">

  <ion-menu side="start" contentId="dashboardId" menuId="dashboard">

    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Dashoard</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="dashboard">
          <ion-item routerLink="/tabs/dashboard/home" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="home" slot="start"></ion-icon><ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/dashboard/newsfeed" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="newspaper" slot="start"></ion-icon><ion-label>Newsfeed</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/dashboard/profile" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="person" slot="start"></ion-icon><ion-label>Profile</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/dashboard/users" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="people" slot="start"></ion-icon><ion-label>Users...</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-router-outlet id="dashboardId"></ion-router-outlet>
</ion-split-pane>

<tab-header title="Dashboard" menuId="dashboard"></tab-header>
