<ion-split-pane contentId="homeId" [disabled]="!paneEnabled">

  <ion-menu side="start" contentId="homeId" menuId="home">

    <ion-header>
      <ion-toolbar color="light"><ion-title>PWA Demo</ion-title></ion-toolbar>
    </ion-header>
  
    <ion-content>
      <menu-list [menu]="menuList" [menuId]="'home'"></menu-list>
    </ion-content>
    
  </ion-menu>
  
  <ion-router-outlet id="homeId"></ion-router-outlet>
</ion-split-pane>

<tab-header title="PWA Demo" menuId="home"></tab-header>
