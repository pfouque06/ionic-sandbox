<ion-toolbar class="ion-padding-horizontal">
  <ion-buttons slot="start">
    <ion-back-button mode="ios" text="" color="primary" default-href="tabs/themes/ionic-menu"></ion-back-button>
    <!-- <ion-icon name="list" color="primary" size="large"></ion-icon> -->
  </ion-buttons>
  <ion-title>Lists (random users)</ion-title>
</ion-toolbar>

<ion-card>
  <ion-list #frameList>
  
    <ion-list-header>
      <ion-label>
        <h2><code><strong>ion-refresher</strong></code> & <code><strong>ion-item-sliding</strong></code></h2>
      </ion-label>
    </ion-list-header>
    
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <!-- <ion-refresher-content pulling-icon="lines" refreshingSpinner="lines"></ion-refresher-content> -->
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="list-wrapper">
      <div *ngIf="! randomUsers || randomUsers.length === 0; else appear">
        <ion-item *ngFor="let skeleton of skeletons; index as index; last as isLast" [lines]="isLast ? 'none' : 'inset'">
          <ion-avatar slot="start"><ion-skeleton-text></ion-skeleton-text></ion-avatar>
          <ion-label>
            <h2><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h2>
            <h3><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></h3>
          </ion-label>
        </ion-item>
      </div>
      
      <ng-template #appear>

        <!-- <ion-item-sliding *ngFor="let user of (randomUsers$ | async).results; last as isLast"> -->
        <ion-item-sliding *ngFor="let user of randomUsers; index as index; last as isLast">
          <ion-item-options side="start">
            <ion-item-option (click)="copy(index)">
              <ion-icon slot="icon-only" name="copy"></ion-icon>
            </ion-item-option>
          </ion-item-options>
  
          <ion-item [lines]="isLast ? 'none' : 'inset'">
            <ion-avatar slot="start">
              <img [src]="user.picture.large">
            </ion-avatar>
            <ion-label>
              <h2>{{user.name.first}} {{user.name.last}}</h2>
              <h3>{{user.email}}</h3>
            </ion-label>
            <ion-icon slot='end' [name]="user.gender"></ion-icon>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option (click)="trash(index)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ng-template>
    </div>

  </ion-list>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-label>
      <h2><code><strong>ion-virtual-scroll</strong></code> & <code><strong>ion-infinite-scroll</strong></code></h2>
    </ion-label>
  </ion-card-header>

  <!-- <ion-infinite-scroll position = "top" threshold="5%" (ionInfinite)="scrollUp($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Paging upâ€¦">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  <ion-list class="virtualList">
    <!-- <ion-item-sliding *ngFor="let user of (randomUsers$ | async).results; last as isLast"> -->
    <!-- <div *ngFor="let user of infiniteRandomUsers; index as index; last as isLast"></div> -->
    <ion-virtual-scroll [items]="infiniteRandomUsers">
      <ion-item *virtualItem="let user" lines="none">
        <ion-avatar slot="start">
          <img [src]="user.picture.large">
        </ion-avatar>
        <ion-label>
          <h2>{{user.name.first}} {{user.name.last}}</h2>
          <h3>{{user.email}}</h3>
        </ion-label>
        <ion-icon slot='end' [name]="user.gender"></ion-icon>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
    
  <ion-infinite-scroll threshold="5%"  (ionInfinite)="scrollDown($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Paging down...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-card>
