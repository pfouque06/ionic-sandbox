<ion-toolbar class="ion-padding-horizontal">
  <ion-buttons slot="start">
    <ion-back-button mode="ios" text="" color="primary" default-href="tabs/themes/ionic-menu"></ion-back-button>
  </ion-buttons>
  <ion-title>Gestures</ion-title>
</ion-toolbar>

<ion-card #doubleTapBox class="doubleTapBox" (click)="handleTap($event)">
  <ion-card-header>
    <ion-label color="dark"><h2>Double tap box {{doubleTapStatus ? '... HIT' : ''}}</h2></ion-label>
  </ion-card-header>
</ion-card>

<ion-card #longPressBox class="longPressBox">
  <ion-card-header>
    <ion-label color="dark"><h2>Long Press box {{longPressStatus ? '... HIT' : ''}}</h2></ion-label>
  </ion-card-header>
</ion-card>

<ion-card #SwipeBox class="SwipeBox">
  <ion-card-header>
    <ion-label color="dark"><h2>Swipe box {{swipeStatus ? '... HIT' : ''}}</h2></ion-label>
  </ion-card-header>
</ion-card>

<ion-card #dragBox class="dragBox">
  <ion-item lines="none">
    <ion-label><h2>Drag box [{{currentPosition.x | number: '3.0-0'}}/{{currentPosition.y| number: '3.0-0'}}]</h2></ion-label>
    <ion-button color="medium" (click)="resetBoxPosition()">Reset</ion-button>
  </ion-item>
  <!-- <ion-card-header>
  </ion-card-header> -->

  <ion-card-content>
    <div #box class="box"></div>
  </ion-card-content>
</ion-card>
