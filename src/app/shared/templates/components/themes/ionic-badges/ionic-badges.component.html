<ion-toolbar class="ion-padding-horizontal">
  <ion-buttons slot="start">
    <ion-back-button mode="ios" text="" color="primary" default-href="tabs/themes/ionic-menu"></ion-back-button>
    <!-- <ion-icon name="pricetag" color="primary" size="large"></ion-icon> -->
  </ion-buttons>
  <ion-title>Badges</ion-title>
</ion-toolbar>

<ion-card>
  <!-- Default -->
  <p>default : <ion-badge>99</ion-badge></p>
  
  <!-- Colors -->
  <p>
    colored : 
    <ion-badge color="primary">11</ion-badge>
    <ion-badge color="secondary">22</ion-badge>
    <ion-badge color="tertiary">33</ion-badge>
    <ion-badge color="success">44</ion-badge>
    <ion-badge color="warning">55</ion-badge>
    <ion-badge color="danger">66</ion-badge>
    <ion-badge color="light">77</ion-badge>
    <ion-badge color="medium">88</ion-badge>
    <ion-badge color="dark">99</ion-badge>
  </p>
  
  <!-- Item with badge on left and right -->
  <ion-item>
    <ion-badge slot="start">11</ion-badge>
    <ion-label>My Item with badges on both side</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>
</ion-card>
