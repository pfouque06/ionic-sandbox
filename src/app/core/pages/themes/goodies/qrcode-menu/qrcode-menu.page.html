<tab-fake-header></tab-fake-header>

<full-width-title class="ion-text-center">
  <ion-item lines="none">
    <ion-icon slot="start" name="logo-npm" color="danger" size="large"></ion-icon>
    <ion-title>
      <code>angularx-qrcode jsqr</code>
    </ion-title>
  </ion-item>
</full-width-title>

<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-icon slot="start" name="qr-code-outline" color="medium" size="large"></ion-icon>
          QR Code Generator and Scanner for Angular
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <code><strong>angularx-qrcode</strong></code> QR Code Generator is based on <code><strong>node-qrcode</strong></code>
        , while <code><strong>jsqr</strong></code> is a pure JS QR Code scan library.
        <mat-tab-group animationDuration="250" (selectedTabChange)="onTabChanged($event);">

          <mat-tab label="Example">
            <div class="tab-content">
              <ion-item lines="none">
                <ion-label color="dark">Example: https://ionic.demo.pfouque.fr</ion-label>
              </ion-item>
              <div class="qrcode">
                <qrcode qrdata="https://ionic.demo.pfouque.fr" [scale]="4" [width]="200" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
              </div>
            </div>
          </mat-tab>
          
          <mat-tab label="Generator">
            <div class="tab-content">
              <form>
                <ion-item lines="none">
                  <ion-label position="fixed" color="dark">Data :</ion-label>
                  <ion-input [(ngModel)]="QRCode" name="QRCode" type="text" placeholder="Enter Input" clearInput></ion-input>
                </ion-item>
              </form>
              <div class="qrcode">
                <qrcode *ngIf="QRCode" [qrdata]="QRCode" [scale]="4" [width]="200" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
              </div>
            </div>
          </mat-tab>
          
          <mat-tab label="Scan">
            <div class="tab-content">
              <div class="scanner">
                <ion-item lines="none">
                  <!-- <ion-label slot="start" position="fixed" color="dark">Data :</ion-label> -->
                  <ion-label position="fixed" color="dark">Data :</ion-label>
                  <!-- Scan in progress -->
                  <ion-spinner *ngIf="scanActive && !scanFound" name="dots" color="dark"></ion-spinner>
                  <!-- Scan successful -->
                  <ion-text *ngIf="!scanActive && scanFound && qrCode">{{qrCode}}</ion-text>

                  <div slot="end">
                    <ion-buttons>
                      <ion-button *ngIf="!scanActive" (click)="startScan()" outline color="dark" shape="round">
                        <ion-icon name="play"></ion-icon>Scan
                      </ion-button>
                      <ion-button *ngIf="scanActive" (click)="stopScan()" outline color="danger" shape="round">
                        <ion-icon name="stop"></ion-icon>Stop
                      </ion-button>
                    </ion-buttons>
                  </div>
                </ion-item>
        
                <ion-grid class="scan">
                  <ion-row class="ion-justify-content-center ion-align-items-center">
                    <ion-col size="auto" class="ion-text-center">
                      <div [hidden]="!scanActive && !scanFound">
                        <video #video class="stream-content"></video>
                        <canvas #canvas hidden></canvas>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>
          </mat-tab>

        </mat-tab-group>

      </ion-card-content>
    </ion-card>

</ion-content>

<tab-footer></tab-footer>
