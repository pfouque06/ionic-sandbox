<tab-fake-header></tab-fake-header>

<full-width-title class="ion-text-center">
  <ion-item lines="none">
    <ion-icon slot="start" name="logo-npm" color="danger" size="large"></ion-icon>
    <ion-title><code>jsqr</code></ion-title>
  </ion-item>
</full-width-title>

<ion-content>
    <ion-card>

      <ion-card-header>
        <ion-item lines="none">
          <ion-icon slot="start" name="scan-circle-outline" color="medium" size="large"></ion-icon>
          QR Code simple Scanner
        </ion-item>
      </ion-card-header>

      <ion-card-content>

        <!-- <p *ngIf="!scanFound">Present a QR code</p> -->
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button *ngIf="!scanActive" (click)="startScan()" outline color="dark" shape="round">
              <ion-icon name="play"></ion-icon>
              {{scanFound ? 'Rescan':'Scan'}}
            </ion-button>
            <ion-button *ngIf="scanActive" (click)="stopScan()" outline color="danger" shape="round">
              <ion-icon name="stop"></ion-icon>
              Stop
            </ion-button>
          </ion-buttons>
          <ion-label *ngIf="scanActive && !scanFound" slot="end">
            <!-- Scan in progress -->
            <ion-spinner name="dots" color="danger"></ion-spinner>
          </ion-label>
        </ion-toolbar>

        <div class="scan" [hidden]="!scanActive">
          <video #video class="stream"></video>
          <canvas #canvas hidden></canvas>
        </div>
    
        <div class="search-content">
          <ion-text *ngIf="!scanActive && scanFound && qrCode">{{qrCode}}</ion-text>
        </div>

      </ion-card-content>
    </ion-card>
</ion-content>

<tab-footer></tab-footer>
