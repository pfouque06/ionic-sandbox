<tab-fake-header></tab-fake-header>

<ion-content>

  <!-- <teaser-beta-version></teaser-beta-version> -->

  <ion-card>
    <ion-list inset="false" lines="full">
      <ion-list-header lines="full"><ion-text><h1>Features</h1></ion-text></ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="logo-nodejs" color="success"></ion-icon>
        <ion-label>
          Koa Restfull API backend -
          <a href="https://github.com/pfouque06/koa-typescript-restfull-api" target="_blank" title="GitHub">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </ion-label>
        <ion-label slot="end" >
          Swagger -
          <a [href]="swagger" target="_blank" title="Koa Swagger">
            <mat-icon class="material-icons md-24">engineering</mat-icon>
          </a>
        </ion-label>
        <ion-icon slot="end" [name]="ping()? 'checkmark':'warning'" [color]="ping()? 'success' :'danger'"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-npm" color="danger"></ion-icon>
        <ion-label>koa-service NPM module</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-ionic" color="secondary"></ion-icon>
        <ion-label>Ionic</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-angular" color="danger"></ion-icon>
        <ion-label>NgRx</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-docker" color="primary"></ion-icon>
        <ion-label>Docker</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-pwa" color="secondary"></ion-icon>
        <ion-label>PWA</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-angular"></ion-icon>
        <ion-label>Material</ion-label>
      </ion-item>
      <ion-item>
        <ion-text slot="start" color="primary" class="fa-icon"><fa-icon [icon]="['fab', 'font-awesome']" size="lg"></fa-icon></ion-text>
        <ion-label>Fontawesome</ion-label>
      </ion-item>
      <ion-item>
        <angular-emojis slot="start" name="yum" size="20" class="emojis"></angular-emojis>
        <ion-label>Emojis</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="barcode-outline" color="secondary"></ion-icon>
        <ion-label>Bar Code scanner & Generator</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="qr-code-outline" color="secondary"></ion-icon>
        <ion-label>QR Code scanner & Generator</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="leaf-outline" color="success"></ion-icon>
        <ion-label>Leadflet</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<tab-footer></tab-footer>
